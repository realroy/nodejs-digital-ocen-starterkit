name: code-quality
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.2.x
          cache: npm

      - name: Install dependencies
        run: npm i

      - name: Run lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.2.x
          cache: npm

      - name: Install dependencies
        run: npm i

      - name: Run test
        run: npm run test

  push-docker-image:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
